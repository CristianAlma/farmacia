<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.axiomafv.com/wp-content/uploads/2023/04/imagen.jpg');
            background-size: cover;
        }
        .container {
            position: relative;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            margin-bottom: 20px; /* Add margin to create space between container and table */
        }
        .container img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin: 10px 0;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            width: 30%;
            margin-bottom: 15px;
        }
        .form-group.full {
            width: 100%;
        }
        .form-group h2 {
            margin: 0 0 5px;
            color: #666;
            font-size: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
        }
        button {
            padding: 10px;
            background-color: #32b1dc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 32%;
        }
        button:hover {
            background-color: #4c85ae;
        }
        .error-message {
            color: white;
            font-size: 14px;
            text-align: center;
            width: 100%;
            padding: 10px;
            border: 1px solid red;
            border-radius: 4px;
            margin-top: 50px;
            display: none;
            background-color: red;
        }
        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <div><img src="https://scrconsultores.com.pe/wp-content/uploads/2023/11/2-1.png" alt=""></div>
            <h1 style="margin-bottom: 20px;">BIENVENIDO</h1>
            <h1 style="margin-bottom: 50px;" >GESTIÓN DE PRODUCTOS</h1>
            <form id="form-product">
                <div class="form-group">
                    <h2 style="margin-bottom: 10px;">Nombre:</h2>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required>
                </div>
                <div class="form-group">
                    <h2 style="margin-bottom: 10px;">Composición:</h2>
                    <input type="text" id="composicion" name="composicion" placeholder="Ingrese la composición del producto">
                </div>
                <div class="form-group">
                    <h2 style="margin-bottom: 10px;">Precio:</h2>
                    <input type="text" id="precio" name="precio" placeholder="Ingrese el precio del producto">
                </div>
                <div class="form-group">
                    <h2 style="margin-bottom: 10px;">Forma:</h2>
                    <input type="text" id="forma" name="forma" placeholder="Ingrese la forma del producto">
                </div>
                <div class="form-group">
                    <h2 style="margin-bottom: 10px;">Dosis:</h2>
                    <input type="text" id="dosis" name="dosis" placeholder="Ingrese la dosis del producto">
                </div>
                <div class="form-group">
                    <h2 style="margin-bottom: 10px;">Indicaciones:</h2>
                    <input type="text" id="indicaciones" name="indicaciones" placeholder="Ingrese las indicaciones">
                </div>
                <div class="form-group">
                    <h2 style="margin-bottom: 10px;">Contraindicaciones:</h2>
                    <input type="text" id="contraindicaciones" name="contraindicaciones" placeholder="Ingrese las contraindicaciones">
                </div>
                <div class="form-group">
                    <h2 style="margin-bottom: 10px;">Efectos:</h2>
                    <input type="text" id="efectos" name="efectos" placeholder="Ingrese los efectos secundarios">
                </div>
                <div class="form-group">
                    <h2 style="margin-bottom: 10px;">Administración:</h2>
                    <input type="text" id="administracion" name="administracion" placeholder="Ingrese el modo de administración del producto">
                </div>
                <div class="form-group full" style="display: flex; flex-direction: column; align-items: center;">
                    <h2 style="text-align: center; margin-bottom: 10px;" >Caducidad: </h2>
                    <input type="date" class="form-control" style="width: 50%; text-align: center; justify-content: center; align-items: center; " type="text" id="caducidad" name="caducidad" placeholder="Ingrese la fecha de caducidad" required>
                </div>
                <div class="button-group">
                    <button type="submit" id="addButton">Agregar producto</button>
                    <button type="button" id="updateButton">Modificar producto</button>
                    <button type="button" id="deleteButton">Eliminar producto</button>
                </div>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>

        <table id="product-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Composición</th>
                    <th>Precio</th>
                    <th>Forma</th>
                    <th>Dosis</th>
                    <th>Indicaciones</th>
                    <th>Contraindicaciones</th>
                    <th>Efectos</th>
                    <th>Administración</th>
                    <th>Caducidad</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Aquí se añadirán las filas de los productos -->
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJRq8icx68A9is7mZQpuxFhUNafah8jEs",
            authDomain: "farmacia-df0a7.firebaseapp.com",
            projectId: "farmacia-df0a7",
            storageBucket: "farmacia-df0a7.appspot.com",
            messagingSenderId: "507394726016",
            appId: "1:507394726016:web:30ea6a67bce7155fd86e65"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const productForm = document.getElementById("form-product");
        const errorMessage = document.getElementById("error-message");
        const productTableBody = document.getElementById("product-table-body");

        productForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            errorMessage.style.display = "none";

            const nombre = productForm.nombre.value.trim();
            const composicion = productForm.composicion.value.trim();
            const precio = productForm.precio.value.trim();
            const forma = productForm.forma.value.trim();
            const dosis = productForm.dosis.value.trim();
            const indicaciones = productForm.indicaciones.value.trim();
            const contraindicaciones = productForm.contraindicaciones.value.trim();
            const efectos = productForm.efectos.value.trim();
            const administracion = productForm.administracion.value.trim();
            const caducidad = productForm.caducidad.value.trim();

            if (!nombre || !composicion || !precio || !forma || !dosis || !indicaciones || !contraindicaciones || !efectos || !administracion || !caducidad) {
                errorMessage.textContent = "Todos los campos son obligatorios.";
                errorMessage.style.display = "block";
                return;
            }

            try {
                await addDoc(collection(db, "producto"), {
                    nombre,
                    composicion,
                    precio,
                    forma,
                    dosis,
                    indicaciones,
                    contraindicaciones,
                    efectos,
                    administracion,
                    caducidad,
                });

                // Agregar una nueva fila a la tabla con los datos del producto
                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${nombre}</td>
                    <td>${composicion}</td>
                    <td>${precio}</td>
                    <td>${forma}</td>
                    <td>${dosis}</td>
                    <td>${indicaciones}</td>
                    <td>${contraindicaciones}</td>
                    <td>${efectos}</td>
                    <td>${administracion}</td>
                    <td>${caducidad}</td>
                `;
                productTableBody.appendChild(newRow);

                alert("Producto agregado exitosamente.");
                productForm.reset();
            } catch (error) {
                errorMessage.textContent = "Error al agregar el producto.";
                errorMessage.style.display = "block";
                console.error("Error adding document: ", error);
            }
        });

        document.getElementById("deleteButton").addEventListener("click", async () => {
            errorMessage.style.display = "none";
            const productName = productForm.nombre.value.trim();
            if (productName) {
                const q = query(collection(db, "producto"), where("nombre", "==", productName));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    querySnapshot.forEach(async (docSnapshot) => {
                        await deleteDoc(doc(db, "producto", docSnapshot.id));
                    });
                    alert("Producto eliminado exitosamente.");
                    productForm.reset();
                } else {
                    errorMessage.textContent = "Producto no encontrado.";
                    errorMessage.style.display = "block";
                }
            } else {
                errorMessage.textContent = "Por favor, ingrese el nombre del producto que desea eliminar.";
                errorMessage.style.display = "block";
            }
        });

        document.getElementById("updateButton").addEventListener("click", async () => {
            errorMessage.style.display = "none";
            const productName = productForm.nombre.value.trim();
            if (productName) {
                const q = query(collection(db, "producto"), where("nombre", "==", productName));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const updateData = {};
                    if (productForm.composicion.value.trim()) updateData.composicion = productForm.composicion.value.trim();
                    if (productForm.precio.value.trim()) updateData.precio = productForm.precio.value.trim();
                    if (productForm.forma.value.trim()) updateData.forma = productForm.forma.value.trim();
                    if (productForm.dosis.value.trim()) updateData.dosis = productForm.dosis.value.trim();
                    if (productForm.indicaciones.value.trim()) updateData.indicaciones = productForm.indicaciones.value.trim();
                    if (productForm.contraindicaciones.value.trim()) updateData.contraindicaciones = productForm.contraindicaciones.value.trim();
                    if (productForm.efectos.value.trim()) updateData.efectos = productForm.efectos.value.trim();
                    if (productForm.administracion.value.trim()) updateData.administracion = productForm.administracion.value.trim();
                    if (productForm.caducidad.value.trim()) updateData.caducidad = productForm.caducidad.value.trim();

                    querySnapshot.forEach(async (docSnapshot) => {
                        await updateDoc(doc(db, "producto", docSnapshot.id), updateData);
                    });
                    alert("Producto actualizado exitosamente.");
                    productForm.reset();
                } else {
                    errorMessage.textContent = "Producto no encontrado.";
                    errorMessage.style.display = "block";
                }
            } else {
                errorMessage.textContent = "Por favor, ingrese el nombre del producto que desea modificar.";
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
